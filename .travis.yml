sudo: required
services:
    - docker

before_install:
    - docker build -t lokesh/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run lokesh/react-test npm test -- --coverage

after_success:
    - docker build -t lokesh/multi-client ./client
    - docker build -t lokesh/multi-nginx ./nginx
    - docker build -t lokesh/multi-server ./server
    - docker build -t lokesh/multi-worker ./worker